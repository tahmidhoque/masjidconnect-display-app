name: Build and Release

on:
  push:
    branches:
      - main
      - overhaul/vite-tailwind-chromium
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0). Defaults to package.json version."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$'; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

      - name: Lint
        run: npm run lint

      - name: Build and package
        run: npm run package
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://portal.masjidconnect.co.uk' }}
          VITE_REALTIME_URL: ${{ secrets.VITE_REALTIME_URL || 'https://websocket.masjidconnect.co.uk' }}

      - name: Verify env baked into build
        run: |
          echo "Checking dist/version.json buildEnv..."
          node -e "
            const v = require('./dist/version.json');
            const env = v.buildEnv || {};
            const api = (env.apiUrl || '').trim();
            const realtime = (env.realtimeUrl || '').trim();
            const expectApi = 'https://portal.masjidconnect.co.uk';
            const expectRealtime = 'https://websocket.masjidconnect.co.uk';
            if (!api) throw new Error('buildEnv.apiUrl is empty');
            if (!realtime) throw new Error('buildEnv.realtimeUrl is empty');
            if (!api.startsWith('http')) throw new Error('buildEnv.apiUrl does not look like a URL: ' + api);
            if (!realtime.startsWith('http')) throw new Error('buildEnv.realtimeUrl does not look like a URL: ' + realtime);
            console.log('  apiUrl:', api === expectApi ? '(default)' : '(custom)');
            console.log('  realtimeUrl:', realtime === expectRealtime ? '(default)' : '(custom)');
            console.log('OK: env vars baked into build');
          "
          echo "Checking built JS contains production API host..."
          if ! grep -q 'portal.masjidconnect.co.uk\|websocket.masjidconnect.co.uk' dist/assets/*.js 2>/dev/null; then
            echo "::warning::Built assets do not contain expected production hostnames (might be using custom secrets)"
          else
            echo "OK: production hostnames found in built assets"
          fi

      - name: Validate archive
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          ARCHIVE="masjidconnect-display-${VERSION}.tar.gz"

          if [ ! -f "$ARCHIVE" ]; then
            echo "Archive not found: $ARCHIVE"
            exit 1
          fi

          SIZE=$(stat -c%s "$ARCHIVE" 2>/dev/null || stat -f%z "$ARCHIVE" 2>/dev/null)
          if [ "$SIZE" -lt 1024 ]; then
            echo "Archive is suspiciously small: $SIZE bytes"
            exit 1
          fi

          echo "Archive validated: $ARCHIVE ($SIZE bytes)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: masjidconnect-display
          path: masjidconnect-display-*.tar.gz
          retention-days: 5

  build-image:
    name: Build RPi image
    needs: build
    runs-on: ubuntu-latest
    # Skip on tag push: image is >3GB and exceeds GitHub free-tier artifact limits. Build locally with rpi-image/build-image.sh.
    if: "!startsWith(github.ref, 'refs/tags/')"
    # rpi-image-gen builds arm64 rootfs; QEMU user emulation is used on x86 runners.
    # For faster builds, use a self-hosted arm64 runner and remove setup-qemu.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (arm64)
        uses: docker/setup-qemu-action@v3

      - name: Download app archive
        uses: actions/download-artifact@v4
        with:
          name: masjidconnect-display
          path: ./artifacts

      - name: Prepare app archive for image build
        run: |
          mkdir -p rpi-image/app
          cp artifacts/masjidconnect-display-*.tar.gz rpi-image/app/masjidconnect-display.tar.gz

      - name: Clone rpi-image-gen
        run: |
          git clone --depth 1 https://github.com/raspberrypi/rpi-image-gen.git ../rpi-image-gen

      - name: Install rpi-image-gen dependencies
        run: |
          sudo ../rpi-image-gen/install_deps.sh
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Register QEMU for chroot (arm64)
        run: |
          sudo docker run --rm --privileged multiarch/qemu-user-static --reset -p yes || true
          # Fallback: binfmt_misc for qemu-aarch64 if Docker method unavailable
          if [ ! -f /proc/sys/fs/binfmt_misc/qemu-aarch64 ]; then
            sudo apt-get update -qq && sudo apt-get install -y qemu-user-static
            sudo update-binfmts --enable qemu-aarch64 || true
          fi

      # Cross-arch build: mmdebstrap's chroot has no Debian keyring; pre-populate keydir so apt can verify repos.
      - name: Pre-populate Debian keyring for arm64 chroot
        run: |
          mkdir -p ../rpi-image-gen/work/keys
          # Install keyring on host (Ubuntu has it) and copy into keydir for the build
          sudo apt-get update -qq && sudo apt-get install -y debian-archive-keyring
          if [ -f /usr/share/keyrings/debian-archive-keyring.gpg ]; then
            sudo cp /usr/share/keyrings/debian-archive-keyring.gpg ../rpi-image-gen/work/keys/
          fi
          # If not available from host, fetch Bookworm keys via GPG and export
          if [ ! -f ../rpi-image-gen/work/keys/debian-archive-keyring.gpg ]; then
            gpg --batch --keyserver keyserver.ubuntu.com --recv-keys 6ED0E7B82643E131 78DBA3BC47EF2265 F8D2585B8783D481 54404762BBB6E853 BDE6D2B9216EC7A8
            gpg --batch --export 6ED0E7B82643E131 78DBA3BC47EF2265 F8D2585B8783D481 54404762BBB6E853 BDE6D2B9216EC7A8 > ../rpi-image-gen/work/keys/debian-archive-keyring.gpg
          fi
          ls -la ../rpi-image-gen/work/keys/

      - name: Build RPi image
        run: |
          cd ../rpi-image-gen
          ./rpi-image-gen build -S "$GITHUB_WORKSPACE/rpi-image" -c "$GITHUB_WORKSPACE/rpi-image/config/masjidconnect.yaml"

      - name: Locate and upload image artifact
        run: |
          cd ../rpi-image-gen
          IMG=$(find work -name "*.img" -type f | head -1)
          if [ -z "$IMG" ]; then
            echo "No .img file found under work/"
            find work -type f 2>/dev/null || true
            exit 1
          fi
          cp "$IMG" "$GITHUB_WORKSPACE/masjidconnect-display.img"
          cd "$GITHUB_WORKSPACE"
          sha256sum masjidconnect-display.img > masjidconnect-display.img.sha256

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: masjidconnect-display-image
          path: |
            masjidconnect-display.img
            masjidconnect-display.img.sha256
          retention-days: 5
        # May fail on free tier (artifact size limit). Build image locally: ./rpi-image/build-image.sh pi4

  release:
    name: Create GitHub Release
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Verify tag matches package.json (tag runs only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION). Bump package.json and commit before tagging."
            exit 1
          fi
          echo "Version match OK: $PKG_VERSION"

      - name: Download app artifact
        uses: actions/download-artifact@v4
        with:
          name: masjidconnect-display
          path: ./artifacts

      - name: Generate checksums for release
        run: |
          cd artifacts
          for file in *.tar.gz; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Generate release notes
        id: release-notes
        run: |
          VERSION="${{ steps.get-version.outputs.VERSION }}"

          if [ -f "CHANGELOG.md" ]; then
            awk -v version="$VERSION" '
              /^## \[/ {
                if ($0 ~ "\\[" version "\\]") { in_section=1; next }
                else if (in_section && /^## \[/) { exit }
              }
              in_section { print }
            ' CHANGELOG.md > changelog-section.md || true
          fi

          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD | head -20)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG"..HEAD | head -20)
          fi

          if [ -s changelog-section.md ]; then
            CHANGES=$(cat changelog-section.md)
          else
            CHANGES="### Changes
          $COMMITS"
          fi

          cat << EOF > release-notes.md
          ## What's New in v$VERSION

          $CHANGES

          ### Install (tar.gz)

          \`\`\`bash
          VERSION="${VERSION}"
          wget https://github.com/${{ github.repository }}/releases/download/v\${VERSION}/masjidconnect-display-\${VERSION}.tar.gz
          sudo mkdir -p /opt/masjidconnect
          sudo tar -xzf masjidconnect-display-\${VERSION}.tar.gz -C /opt/masjidconnect
          sudo /opt/masjidconnect/deploy/install.sh
          \`\`\`

          ### Updating an existing install

          Use **Force update** from the admin portal, or manually:

          \`\`\`bash
          VERSION="${VERSION}"
          wget https://github.com/${{ github.repository }}/releases/download/v\${VERSION}/masjidconnect-display-\${VERSION}.tar.gz
          sudo systemctl stop masjidconnect-kiosk masjidconnect-display
          sudo tar -xzf masjidconnect-display-\${VERSION}.tar.gz -C /opt/masjidconnect
          sudo systemctl start masjidconnect-display masjidconnect-kiosk
          \`\`\`

          ### RPi image (build locally)

          Pre-built images are not uploaded (size limits). Build locally: \`./rpi-image/build-image.sh pi4\` â€” see \`rpi-image/README.md\`.

          ### Checksums
          SHA256 checksums are provided for the tarball.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get-version.outputs.VERSION }}
          name: Release v${{ steps.get-version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.get-version.outputs.VERSION, '-') }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup artifacts
        uses: geekyeggo/delete-artifact@v4
        continue-on-error: true
        with:
          name: masjidconnect-display
