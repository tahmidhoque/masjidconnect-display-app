name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        type: string

# Allow manual workflow runs
permissions:
  contents: write

jobs:
  build:
    name: Build for Raspberry Pi
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch:
          - armv7l
          - arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for proper versioning

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build React app
        run: npm run build:fix-paths
        env:
          REACT_APP_VERSION: ${{ steps.package-version.outputs.VERSION }}

      - name: Prepare RPI build
        run: node scripts/prepare-rpi-build.js

      - name: Build Electron app for ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" = "armv7l" ]; then
            npm run rpi:build:armv7l
          else
            npm run rpi:build:arm64
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist directory
        run: |
          echo "Contents of dist directory:"
          ls -lah dist/ || echo "No dist directory found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: masjidconnect-display-${{ matrix.arch }}
          path: |
            dist/*.deb
            dist/*.tar.gz
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(node -p "require('./package.json').version")
            fi
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download armv7l artifacts
        uses: actions/download-artifact@v3
        with:
          name: masjidconnect-display-armv7l
          path: ./artifacts/armv7l

      - name: Download arm64 artifacts
        uses: actions/download-artifact@v3
        with:
          name: masjidconnect-display-arm64
          path: ./artifacts/arm64

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          find . -name "*.deb" -o -name "*.tar.gz" | while read file; do
            sha256sum "$file" > "$file.sha256"
          done
          cd ..

      - name: Generate release notes
        id: release-notes
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          fi

          # Create release notes
          cat << EOF > release-notes.md
          ## What's New in v${{ steps.get-version.outputs.VERSION }}

          ### Changes
          $COMMITS

          ### Installation

          #### Raspberry Pi 4 / 5 (ARM64)
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.get-version.outputs.VERSION }}/masjidconnect-display-${{ steps.get-version.outputs.VERSION }}-arm64.deb
          sudo dpkg -i masjidconnect-display-${{ steps.get-version.outputs.VERSION }}-arm64.deb
          \`\`\`

          #### Raspberry Pi 3 (ARMv7l)
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.get-version.outputs.VERSION }}/masjidconnect-display-${{ steps.get-version.outputs.VERSION }}-armv7l.deb
          sudo dpkg -i masjidconnect-display-${{ steps.get-version.outputs.VERSION }}-armv7l.deb
          \`\`\`

          ### Checksums
          SHA256 checksums are provided for all artifacts to verify integrity.
          EOF

          cat release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get-version.outputs.VERSION }}
          name: Release v${{ steps.get-version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.get-version.outputs.VERSION, '-') }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            masjidconnect-display-armv7l
            masjidconnect-display-arm64
