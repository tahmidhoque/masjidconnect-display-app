name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false
        type: string

# Allow manual workflow runs
permissions:
  contents: write

jobs:
  build:
    name: Build for Raspberry Pi
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch:
          - armv7l
          - arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
          # Validate version format (semantic versioning)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$'; then
            echo "❌ Invalid version format: $VERSION"
            echo "Version must follow semantic versioning (e.g., 1.0.0, 1.0.0-beta.1)"
            exit 1
          fi
          echo "✅ Version format validated"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build React app
        run: npm run build:fix-paths
        env:
          REACT_APP_VERSION: ${{ steps.package-version.outputs.VERSION }}
          CI: false
          DISABLE_ESLINT_PLUGIN: false

      - name: Prepare RPI build
        run: node scripts/prepare-rpi-build.js

      - name: Build Electron app for ${{ matrix.arch }}
        run: |
          # Ensure after-install.sh is executable
          chmod +x after-install.sh || true
          chmod +x after-remove.sh || true
          
          # Build for specific architecture
          if [ "${{ matrix.arch }}" = "armv7l" ]; then
            npx electron-builder --linux deb --armv7l --publish never
          else
            npx electron-builder --linux deb --arm64 --publish never
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REACT_APP_VERSION: ${{ steps.package-version.outputs.VERSION }}

      - name: Validate build artifacts
        run: |
          echo "Validating build artifacts for ${{ matrix.arch }}..."
          if [ ! -d "dist" ]; then
            echo "❌ dist directory not found"
            exit 1
          fi
          
          # Check for .deb file
          DEB_FILE=$(find dist -name "*.deb" -type f | head -1)
          if [ -z "$DEB_FILE" ]; then
            echo "❌ No .deb file found in dist directory"
            exit 1
          fi
          
          # Validate .deb file size (should be > 0)
          DEB_SIZE=$(stat -f%z "$DEB_FILE" 2>/dev/null || stat -c%s "$DEB_FILE" 2>/dev/null)
          if [ "$DEB_SIZE" -eq 0 ]; then
            echo "❌ .deb file is empty"
            exit 1
          fi
          
          echo "✅ Build artifacts validated"
          echo "   Found: $(basename "$DEB_FILE")"
          echo "   Size: $DEB_SIZE bytes"

      - name: List dist directory
        run: |
          echo "Contents of dist directory:"
          ls -lah dist/ || echo "No dist directory found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: masjidconnect-display-${{ matrix.arch }}
          path: |
            dist/*.deb
            dist/*.tar.gz
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(node -p "require('./package.json').version")
            fi
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download armv7l artifacts
        uses: actions/download-artifact@v4
        with:
          name: masjidconnect-display-armv7l
          path: ./artifacts/armv7l

      - name: Download arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: masjidconnect-display-arm64
          path: ./artifacts/arm64

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          find . -name "*.deb" -o -name "*.tar.gz" | while read file; do
            sha256sum "$file" > "$file.sha256"
          done
          cd ..

      - name: Validate release artifacts
        run: |
          echo "Validating release artifacts..."
          # Check that both architectures have artifacts
          if [ ! -f "artifacts/armv7l"/*.deb ] && [ ! -f "artifacts/arm64"/*.deb ]; then
            echo "❌ No .deb files found in artifacts"
            exit 1
          fi
          echo "✅ Release artifacts validated"

      - name: Generate release notes
        id: release-notes
        run: |
          VERSION="${{ steps.get-version.outputs.VERSION }}"
          
          # Try to get release notes from CHANGELOG.md if it exists
          if [ -f "CHANGELOG.md" ]; then
            echo "Found CHANGELOG.md, extracting release notes..."
            # Extract the section for this version
            awk -v version="$VERSION" '
              /^## \[/ { 
                if ($0 ~ "\\[" version "\\]") { 
                  in_section=1; 
                  next 
                } else if (in_section && /^## \[/) { 
                  exit 
                }
              }
              in_section { print }
            ' CHANGELOG.md > changelog-section.md || true
            
            if [ -s changelog-section.md ]; then
              CHANGELOG_CONTENT=$(cat changelog-section.md)
            fi
          fi
          
          # Get commits since last tag as fallback
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD | head -20)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD | head -20)
          fi
          
          # Use CHANGELOG if available, otherwise use commits
          if [ -n "$CHANGELOG_CONTENT" ]; then
            CHANGES_SECTION="$CHANGELOG_CONTENT"
          else
            CHANGES_SECTION="### Changes\n$COMMITS"
          fi

          # Create release notes
          cat << EOF > release-notes.md
          ## What's New in v$VERSION

          $CHANGES_SECTION

          ### Installation

          #### Raspberry Pi 4 / 5 (ARM64)
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/v$VERSION/masjidconnect-display-$VERSION-arm64.deb
          sudo dpkg -i masjidconnect-display-$VERSION-arm64.deb
          \`\`\`

          #### Raspberry Pi 3 (ARMv7l)
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/v$VERSION/masjidconnect-display-$VERSION-armv7l.deb
          sudo dpkg -i masjidconnect-display-$VERSION-armv7l.deb
          \`\`\`

          ### Checksums
          SHA256 checksums are provided for all artifacts to verify integrity.
          
          ### Auto-Update
          The app will automatically check for updates hourly. Updates can also be triggered manually via the admin portal.
          EOF

          cat release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get-version.outputs.VERSION }}
          name: Release v${{ steps.get-version.outputs.VERSION }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(steps.get-version.outputs.VERSION, '-') }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup artifacts
        uses: geekyeggo/delete-artifact@v4
        continue-on-error: true
        with:
          name: |
            masjidconnect-display-armv7l
            masjidconnect-display-arm64
